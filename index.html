<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Editor</title>
  </head>
  <body>
    <div id="markdown-editor">
      <div class="toolbar">
        <div class="group">
          <button id="bold"><i class="fa fa-bold" aria-hidden="true"></i></button>
          <button id="italic"><i class="fa fa-italic" aria-hidden="true"></i></button>
          <button id="strikethrough"><i class="fa-solid fa-strikethrough" aria-hidden="true"></i></button>
          <button id="code"><i class="fa-solid fa-code" aria-hidden="true"></i></button>
          <button id="link"><i class="fa fa-link" aria-hidden="true"></i></button>
          <button id="image"><i class="fa fa-image" ></i></button>
        </div>
        <button id="preview"><i class="fa-solid fa-eye"></i></button>
      </div>
      <div id="input-output">
        <textarea id="input-area" rows="30" cols="50"></textarea>
        <div id="output-area"></div>
        <p class="preview-message">Preview Mode</p>
      </div>
    </div>

    <file-manager endpoint="http://localhost:8888/api" hidden></file-manager>

    <script type="module" src="/assets/js/main.js"></script>
  </body>
</html>
