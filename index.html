<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Editor</title>
  </head>
  <body>
    <div class="markdown-editor">
      <div class="editor__toolbar">
        <div class="editor__toolbar__group">
          <div class="icon" id="bold"><i class="fa fa-bold" aria-hidden="true"></i></div>
          <div class="icon" id="italic"><i class="fa fa-italic" aria-hidden="true"></i></div>
          <div class="icon" id="code"><i class="fa-solid fa-code" aria-hidden="true"></i></div>
          <div class="icon" id="link"><i class="fa fa-link" aria-hidden="true"></i></div>
        </div>
      </div>
      <div id="input-output">
        <textarea id="input-area" rows="30" cols="50"></textarea>
      </div>
    </div>

    <script type="module" src="/assets/js/main.js"></script>
  </body>
</html>
